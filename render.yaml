services:
  # 后端 API 服务
  - type: web
    name: self-discipline-bet-backend
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: CLIENT_URL
        sync: false

  # 前端静态网站
  - type: web
    name: self-discipline-bet-frontend
    runtime: static
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
